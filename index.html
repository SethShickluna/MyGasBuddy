<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="./css/index.css" rel="stylesheet" type="text/css" media="all"/>
	<!--JavaScript-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>

	
	<title>MyGasBuddy</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 center-block text-center">
				<h1>MyGasBuddy</h1>
			</div>
		</div>	
		<div class="row">
			<div class="col-xs-12 center-block text-center">
				<h3>Real time (estimated) gas prices and gas station locations based on asset location! Choose a vehicle to get started </h3>
			</div>
		</div>
		<div class="row row-spacer"></div>
		<div>
			<div class="row">
				<div class="col-xs-12">
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button " id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
						  	Select a vehicle
						</button>
						<ul id="vehicle-dropdown"class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
							
						</ul>
					  </div>
				</div>
			</div>	
		</div>
	</div>
	
	
</body>
